<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/e-book.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.css">
  <title>Biblioteca</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Biblioteca</h1>
    </div>
  </header>

  <main class="main container">
    <button class="btn btn-add" id="addBookBtn">+ Add Livro</button>
    <div class="books-grid" id="booksGrid"></div>
  </main>

  <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      <a href="https://github.com/leonardo-dos-santos" target="_blank">Leonardo Santos</a>
    </p>
  </footer>

  <div class="modal" id="addBookModal">
    <form class="add-book-form" id="addBookForm">
      <h3>Add novo Livro</h3>
      <input
        class="input"
        type="text"
        id="title"
        placeholder="Title"
        required
        maxlength="100"
      />
      <p class="error-msg" id="errorMsg"></p>
      <input
        class="input"
        type="text"
        id="author"
        placeholder="Author"
        required
        maxlength="100"
      />
      <input
        class="input"
        type="number"
        id="pages"
        placeholder="Pages"
        required
        max="10000"
      />
      <div class="is-read">
        <label for="is-read">Você já leu?</label>
        <input class="checkbox" type="checkbox" id="isRead" />
      </div>
      <button class="btn btn-light-green" type="submit">Enviar</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
